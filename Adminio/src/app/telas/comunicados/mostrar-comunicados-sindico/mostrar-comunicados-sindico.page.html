<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" (click)="pautlist()">
      <ion-button>
        <ion-icon  name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Comunicado</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="cinza-claro">
    <ion-card-header>
      <ion-card-title>
        {{assunto}}
      </ion-card-title>
      <p>{{status}}</p>
      <p>ID do s√≠ndico:{{comunicados_sindico_id}}</p>
      <p>ID do Comunicado:{{comunicado_id}}</p>
    </ion-card-header>
    <ion-card-content>
     <h2>{{conteudo}}</h2><br>

     <p>Data:{{data_enviado}}</p>
     <p>Hora:{{hora_enviado}}</p><br>
     
     
     <div class="flex_center">
      <ion-button id ="flex_center" color="success">
            <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
            {{cont_sinalizacoes}}
      </ion-button>
     </div>  

    </ion-card-content>
  </ion-card>

  <div>
    <ion-button id="admbutton1" expand="block" color="success" (click)="enviareditsin(comunicado_id, assunto, conteudo, status, comunicados_sindico_id)">
      Editar
    </ion-button>
  </div>

  <div>
    <ion-button id="admbutton1" expand="block" color="success" (click)="excluircomu(comunicados_id)">
      Excluir
    </ion-button>
  </div>

  </ion-content>
