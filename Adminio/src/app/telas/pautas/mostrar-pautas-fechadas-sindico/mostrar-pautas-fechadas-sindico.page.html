<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" (click)="pautlist()">
      <ion-button>
        <ion-icon  name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pauta Fechada</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="cinza-claro">
    <ion-card-header>
      <ion-card-title>
        {{assunto}}
      </ion-card-title>
      <h6>{{status}}</h6>
      <h6>ID do síndico:{{pautas_sindico_id}}</h6>
    </ion-card-header>
    <ion-card-content>
     <h2>{{conteudo}}</h2>
     
     <div class="flex_center">

      <ion-button id ="flex_center" color="success">
            <ion-icon slot="start" name="thumbs-up-outline"></ion-icon>
            Sim: 
      </ion-button>

    
    <ion-button  id ="flex_center" color="success">
        <ion-icon slot="start" name="thumbs-down-outline"></ion-icon>
            Não: 
    </ion-button>
  </div>

    </ion-card-content>
  </ion-card>


  </ion-content>
