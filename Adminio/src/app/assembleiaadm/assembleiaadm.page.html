<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" (click)="admhome()">
      <ion-button>
        <ion-icon name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Assembléia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">
      Assunto:
    </ion-label>
    <ion-input type="text" [(ngModel)]="assunto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Conteúdo:
    </ion-label>
    <ion-textarea auto-grow="true" [(ngModel)]="conteudo"></ion-textarea>
  </ion-item>

  <div>
    <ion-button id="admbutton1" expand="block" color="success" (click)="enviar()">
      Enviar
    </ion-button>
  </div>


</ion-content>
