<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" (click)="userhome()">
      <ion-button>
        <ion-icon  name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pauta em questão</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="cinza-claro">
    <ion-card-header>
      <ion-card-title>
        {{assunto}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     <h2>{{conteudo}}</h2>
    </ion-card-content>
  </ion-card>

  <ion-item >
    <ion-label>Pauta:</ion-label>
    <ion-select placeholder="Selecione" (ionChange)="segmentChanged($event)" name="pauta" >
      <ion-select-option *ngFor="let pauta of pautas" value="{{pauta.pauta_id}}">{{pauta.assunto}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Vote:</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="voto" (ionChange)="segmentChangedd($event)" name="voto">
      <ion-select-option value="sim">Sim</ion-select-option>
      <ion-select-option value="nao">Não</ion-select-option>
    </ion-select>
  </ion-item>



  <ion-button expand="block" color="success" (click)="votecom()">Enviar</ion-button>
  </ion-content>
