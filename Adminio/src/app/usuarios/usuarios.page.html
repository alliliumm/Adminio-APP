<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start" (click)="admhome()">
      <ion-button>
        <ion-icon name="arrow-back"> </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de usu√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row class="success padding-lateral">
  <ion-input placeholder="Buscar" [(ngModel)]="nome" type="search" (input)="carregar()"></ion-input>

  <ion-buttons (click)="carregar()">
    <ion-button>
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-row>

<ion-content class="cinza-claro" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let usuario of morador">
      <ion-item-options side="start">
        <ion-item-option
          (click)="editar(usuario.morador_id, usuario.nome, usuario.usuario, usuario.senha, usuario.apartamento, usuario.bloco)">
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label
          (click)="mostrar(usuario.morador_id, usuario.nome, usuario.usuario, usuario.senha, usuario.apartamento, usuario.bloco)">
          {{usuario.nome}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="excluir(usuario.morador_id)" color="danger">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Carregando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
